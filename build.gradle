allprojects {
    task hello {
        doLast { task ->
            println "I'm $task.project.name"
        }
    }
}

//Subproject configuration
subprojects {
    hello {
        doLast {
            println "- I depend on water"
        }
    }

    afterEvaluate { project ->
        if (project.arctic) {
            hello.configure {
                doLast {
                    println '- I love to spend time in the arctic waters.'
                }
            }
        }
    }
}

